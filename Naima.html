<body>
  <img src="https://previews.123rf.com/images/takseller/takseller2307/takseller230708144/208527141-beautiful-young-woman-in-a-fairy-forest-fairytale-fantasy.jpg">
  <p>Hi! I'm Jannat  "the Fairy of Butterfly". I wanna tell everyone to come to my castle. </p>
  <input id= "Name" type="name" placeholder="Your name">
  <input id= "Email" type="email" placeholder="Your email">
  <input id= "submit" type="submit">
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
		import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
    
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAbYy3DtPff5XrlhmF0KEjT3yxG3JCbb_0",
      authDomain: "website-detabase.firebaseapp.com",
      projectId: "website-detabase",
      storageBucket: "website-detabase.appspot.com",
      messagingSenderId: "237648917233",
      appId: "1:237648917233:web:a214418f0ee8c20beb6f50",
      measurementId: "G-ZR5B11L5DR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const Name = document.querySelector("#Name") 
    const Email = document.querySelector("#Email")
    document.querySelector('#submit').addEventListener('click', Submit)
		
		function Submit() {
			  const timestamp = buildTimestamp()
	  
			  set(ref(db, timestamp), {
				  Name: Name.value,
			      email: Email.value,
			  });

			  Name.value = ""
			  Email.value = ""
			}
			
		function buildTimestamp() {
				  const now = new Date();
				  let timestamp = now.getFullYear().toString() + "/";
				  //const month = now.toLocaleString('default', { month: 'long' });

				  let month = now.getMonth()+1   //add 1 because Javascript uses 0 for January
				  month = month.toString()
				  month = addLeadingZero(month)
				  timestamp += month + "/"; 

				  let date = now.getDate().toString()
				  date = addLeadingZero(date)
				  timestamp += date + "/";

				  let hours = now.getHours().toString()
				  hours = addLeadingZero(hours)
				  timestamp += hours + ":";

				  let minutes = now.getMinutes().toString()
				  minutes = addLeadingZero(minutes)
				  timestamp += minutes + ":";

				  let seconds = now.getSeconds().toString()
				  seconds = addLeadingZero(seconds)
				  timestamp += seconds;
  
				  return timestamp
				}
	
		function addLeadingZero(units) {
					if (units.length < 2) {
						units = "0" + units
					}
					return units
				}

			
  </script>
